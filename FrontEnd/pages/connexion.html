<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Login Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<header>
    <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
    <nav>
        <ul>
            <li>projets</li>
            <li>contact</li>
            <li id="nav-loginpage"><a href="#">login</a></li>
            <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
        </ul>
    </nav>
</header>

<body>
    <div id="login-form">
        <h2>Log in</h2>
        <form class="login-form">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>
            <button type="button" id="loginButton">Se connecter</button>
            <p id="error-message">Erreur dans l'identifiant ou le mot de passe</p>
        </form>
        <a href="#">Mot de passe oublié</a>
    </div>

    <script src="../assets/script.js"></script>
    <script src="../assets/js/logout.js"></script>
</body>

</html>
