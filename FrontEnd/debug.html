<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="edit">
            <i class="fas fa-edit"></i>
            <p>Mode édition</p>
        </div>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>

    </header>
    <main>
        <div id="login-form">
            <h2>Log in</h2>
            <form class="login-form">

                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                <button type="button" id="loginButton">Se connecter</button>
                <p id="error-message">Erreur dans l'identifiant ou le mot de passe</p>
            </form>
            <a href="#">Mot de passe oublié</a>
        </div>
        <section id="portfolio">
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeEditModal()">&times;</span>
                    <h2>Galerie photo</h2>
                    <div id="imageGallery" class="image-gallery"></div>
                    <div class="btn"><button id="addButton">Ajouter une photo</button>
                    </div>
                </div>
            </div>
            <div id="addImageModal" class="modal2">
                <div class="modal-content">
                    <span class="close" onclick="closeAddImageModal()">&times;</span>
                    <h2>Ajout photo</h2>
                    <form id="addImageForm">
                        <label for="newImage">Image:</label>
                        <input type="file" id="newImage" name="image" accept="image/*" required>

                        <label for="newTitle">Title:</label>
                        <input type="text" id="newTitle" name="title" required>

                        <label for="newCategory">Category:</label>
                        <input type="text" id="newCategory" name="category" required>

                        <input type="submit" value="Valider">
                    </form>
                </div>
            </div>

            <div class="gallery"></div>
        </section>

    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="./assets/script.js"></script>
    <script type="module" src="./assets/js/gallery.js"></script>
    <script type="module" src="./assets/js/login.js"></script>
    <script type="module" src="./assets/js/logout.js"></script>
    <script type="module" src="./assets/js/displayManage.js"></script>
    <script type="module" src="./assets/js/addModal.js"></script>

</body>

</html>
